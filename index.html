<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>applicationJs</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css ">
    <!-- bootstrap cdn -->

</head>
<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <a href="/" class="navbar-brand" href="#"> FOGATA pizza & pan
    </a>
    </nav>
    <div class="container">
    <!-- APPLICATION -->
     <div id="app" class="row pt-5">
         <div class="col-md-4">
             <div class="card">
                 <div class="card-header">
                    <h4>Seleccione Producto</h4>             
                 </div>
                 <form id="product-form" class="card-body">
                

                     <div class="form-group">
                         
    
      
                    <select class="custom-select" id="name">
                    
                        <option selected="">Nombre del Producto</option>
                        <option value="Pizza">Pizza</option>
                        <option value="Muzza">Muzza</option>
                        <option value="Faina">Faina</option>
                    </select>
    

                     </div>
                     <div class="form-group">
                         <input type="number" step="0.5" id="metros" placeholder="metros" class="form-control">

                     </div>
                     <div class="form-group">
                         <input type="number" id="cost" min="1" value="0" max="4000" placeholder="Precio" class="form-control">
                     </div>
                     <input type="submit" value="save" class="btn btn-danger btn-block"> <div class="form-group">
                        
                      </div>

                 </form>
             </div>
         </div>

         <div class="col-md-8">
             <div id="product-list">
            
             </div>
             <div class="forms">
                 <div id="total">
                    <button type="button" class="btn btn-primary btn-lg">TOTAL</button>   

                     
                 </div>
             </div>
         </div>





     </div>




    </div>
    <script src="application.js"></script>
</body>
</html>
